<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICU Deadline-Aware Scheduling System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    ICU Deadline-Aware Scheduling System
</header>

<div class="container">

    <div class="card">
        <h3>ECG Sensor</h3>
        <p>Value: <span id="ecgVal">--</span> bpm</p>
        <p id="ecgStatus" class="status">Waiting...</p>
    </div>

    <div class="card">
        <h3>SpO₂ Sensor</h3>
        <p>Value: <span id="spo2Val">--</span> %</p>
        <p id="spo2Status" class="status">Waiting...</p>
    </div>

    <div class="card">
        <h3>Blood Pressure</h3>
        <p>Value: <span id="bpVal">--</span></p>
        <p id="bpStatus" class="status">Waiting...</p>
    </div>

    <div class="card">
        <h3>Temperature</h3>
        <p>Value: <span id="tempVal">--</span> °C</p>
        <p id="tempStatus" class="status">Waiting...</p>
    </div>

</div>

<footer>
    Real-Time Scheduling | HTML • CSS • JavaScript
</footer>

<script src="script.js"></script>
</body>
</html>
